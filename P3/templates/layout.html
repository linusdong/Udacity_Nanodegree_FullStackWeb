<!doctype html>
<html>
  <head>
    {% block head %}
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>{% block title %}{% endblock %} - Linus Webpage</title>
    {% endblock %}
  </head>
  <body>
    <div id="content">
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
              <a class="navbar-brand" href="{{url_for('listAllDirectors')}}">Linus' favourite directors</a>
          </div>
          {% block navbar %}{% endblock %}
        </div>
      </div>
      {% block content %}{% endblock %}
    </div>
    <div id="footer">
      {% block footer %}
      <p class="center">&copy; Copyright 2015 by <a href="www.linkedin.com/in/jianxidong">Linus Dong</a>.</p>
      {% endblock %}
    </div>
  </body>
</html>
