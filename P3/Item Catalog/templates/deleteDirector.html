{% extends "layout.html" %} {% block title %}Delete {{director.name}}{% endblock %} {% block content %}
<h1>Delete {{director.name}}</h1>
<form class="form-inline" action="{{url_for('delete_director', director_id = director.id)}}" method="post">
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Confirm</button>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a href="{{url_for('list_all_directors')}}" class="btn btn-default" role="button">Cancel</a>
        </div>
    </div>
    <div class="form-group">
        <input name=_csrf_token type=hidden value="{{ csrf_token() }}">
    </div>
</form>
{% endblock %}
