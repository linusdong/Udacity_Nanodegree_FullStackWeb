{% extends "layout.html" %} {% block title %}Delete {{movie.name}}{% endblock %} {% block content %}
<h1>Delete {{movie.name}}</h1>
<form class="form-inline" action="{{url_for('delete_movie', director_id = movie.director_id, movie_id = movie.id)}}" method="post">
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Confirm</button>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a href="{{url_for('list_director', director_id = movie.director_id)}}" class="btn btn-default" role="button">Cancel</a>
        </div>
    </div>
    <div class="form-group">
        <input name=_csrf_token type=hidden value="{{ csrf_token() }}">
    </div>
</form>
{% endblock %}
